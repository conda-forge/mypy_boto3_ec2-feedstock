schema_version: 1

context:
  name: mypy_boto3_ec2
  version: "1.41.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 51cbe70d5f876d21286f541823189de6c70668b09786e583e85ab4bf70f789ea

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - boto3
    - python >=${{ python_min }}
    - typing-extensions

tests:
  - python:
      imports:
        - mypy_boto3_ec2
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3.EC2 ${{ version }} service, generated by mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vemel/mypy_boto3_builder
  repository: https://github.com/vemel/mypy_boto3_builder

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
